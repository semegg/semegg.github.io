<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="inner">
            <div class="lin">
                <div class="item" id="amrcn">
                    <div class="counter">0</div>
                    <img src="coffee_pics/amrcn.png" alt="" class="img">
                    <p class="usercard">amrcn • <strong>30₴</strong></p>
                <div class="table">
                    <div class="row">
                        <div class="btn cell minus" id="remove_coffee_amrcn">-</div>
                        <div class="cell"></div>
                        <div class="btn cell plus" id="btn_coffee_amrcn">+</div>
                    </div>
                </div>
                <button class="btn add" id="btn_coffee_amrcn">ADD</button>
                </div>
                

                <div class="lin">
                    <div class="item" id="dpp">
                        <div class="counter">0</div>
                        <img src="coffee_pics/dpp.png" alt="" class="img">
                        <p class="usercard">dpp • <strong>30₴</strong></p>
                    <div class="table">
                        <div class="row">
                            <div class="btn cell minus" id="remove_coffee_dpp">-</div>
                            <div class="cell"></div>
                            <div class="btn cell plus" id="btn_coffee_dpp">+</div>
                        </div>
                    </div>
                    <button class="btn add" id="btn_coffee_dpp">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="web_app.js"></script>

</body>

</html>
